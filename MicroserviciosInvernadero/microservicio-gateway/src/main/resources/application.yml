server:
  port: 8080

spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enbled: true
      routes:
        - id: sensores
          uri: http://localhost:8092
          predicates:
            - Path=/api/sensor/**
        - id: invernaderos
          uri: http://localhost:8091
          predicates:
            - Path=/api/invernadero/**